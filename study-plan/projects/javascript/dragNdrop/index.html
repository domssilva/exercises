<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Roots</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>
<body>

  <div class="boards">

    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status green"></div>
          <div class="content">FCC React projects</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status red"></div>
          <div class="content">Vanilla Js projects</div>
        </div>
      </div>
    </div>

    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="status blue"></div>
          <div class="content">Next Level Week</div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
